<mat-card>
  <mat-card-title>Login</mat-card-title>
  <img class="login-logo" src="./assets/login-logo.jpg" />
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
      </p>
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-error *ngIf="showError" class="error">Username or password NOT valid.</mat-error>

      <div class="button">
        <button type="submit" color="primary" mat-flat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
